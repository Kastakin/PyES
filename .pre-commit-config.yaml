repos:
  - repo: https://github.com/python-poetry/poetry
    rev: '1.2.0b1'
    hooks:
      - id: poetry-check
      - id: poetry-lock
  - repo: https://github.com/pycqa/isort
    rev: '5.10.1'
    hooks:
      - id: isort
        args: ["--profile", "black", "--filter-files"]
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
    - id: black